<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="getTime.js" defer></script>
    <script src="script.js" defer></script>
    <div class="clock">
      <div class="circle" style="--clr: #b5cee6">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="h" id="hours">00</div>
      </div>
      <div class="circle" style="--clr: #dbe2e9">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="m" id="minutes">00</div>
      </div>
      <div class="circle" style="--clr: #b5cee6">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="s" id="seconds">00</div>
      </div>
    </div>
  </body>
</html>
